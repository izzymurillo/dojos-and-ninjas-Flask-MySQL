<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Ninja</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

</head>

<body>
    <div class="display-box3">
        <h1 style="color:blue; font-weight:bold">New Ninja</h1>
        <form class="form-horizontal" action="/ninja/create" method="post">
            <div class="form-group">
                <label class="control-label col-sm-8" for="dojo_id">Dojo:</label>
                <select name="dojo_id"   class="form-select control-label form-control col-sm-10" >
                {% for dojo in dojos %}    
                <option value={{dojo["id"]}}>{{dojo['name']}}</option>
                {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-8" for="first_name">First Name:</label>
                <div class="col-sm-10">
                    <input name="first_name" type="text" class="form-control" id="email" placeholder="Enter first name">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-8" for="last_name">Last Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Enter last name" name="last_name">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-8" for="age">Age:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Enter age" name="age">
                </div>
            </div>
            <br>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="button btn btn-default">
                        Add Ninja</button>
                </div>
            </div>
        </form>
    </div>
    <a style="margin-left:50px" href="/dojos">Home</a>
</body>

</html>
