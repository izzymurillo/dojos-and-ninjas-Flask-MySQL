<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="flex-container">
        <div class="display-box">
            <form action="/dojos/create" method="POST" class="form">
                <h1>New Dojo</h1>
                <label for='name'>Name:</label>
                <input type='text' name='name'>
                <br>
                <button type='submit' class="button">Add Dojo</button>
            </form>
        </div>
        <div class="display-box2">
            <div>
                <div>
                    <h1>All Dojos</h1>
                    {% for dojo in dojos %}
                        <p><a href="/dojo/{{dojo['id']}}">{{dojo['name']}}</a></p>
                    {% endfor %}
                </div>
            </div>
        </div>
        <div style="padding:0; background-color:white; margin-top:50px">
            <a href="/ninja">Add Ninja</a>
        </div>
    </body>

</html>
