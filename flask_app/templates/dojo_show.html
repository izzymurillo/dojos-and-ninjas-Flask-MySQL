<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Show</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body style="margin:50px; font-size:larger;">
    <h1>{{one_dojo.name}} Ninjas</h1>
    <!-- <h3>{{one_dojo.created_at}}</h3>
    <h3>{{one_dojo.ninjas}}</h3>
    <h3>{{one_dojo.ninjas[0].first_name}}</h3> -->

    <br>
    <table class="table-bordered">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        {% for one in one_dojo.ninjas %}
        <tr>
            <!-- IMPORTANT =====> USE ITERATOR
            FROM FOR LOOP to access elements from the list, in this case it's "one" -->
            <td>{{one.first_name}}</td>
            <td>{{one.last_name}}</td>
            <td>{{one.age}}</td>
        </tr>
        <!-- <tr>
            <td>Jane</td>
            <td>Doe</td>
            <td>21</td>
        </tr> -->
        {% endfor %}
    </table>
    <br>
    <a href="/dojos">Home</a>
</body>

</html>
